<!DOCTYPE html>
<html>

<head>
    <title>FORMULARIO</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="usu.css"/>
</head>

<body onload="ready()">
    <div class="formulario" >
        <header>
            <h1>Registro de Reunion</h1>
        </header>
    
        <form id="formulario01" method="POST" action="../../controladores/usuario/crear_reunion.php">
        <fieldset>
        <label for="fecha">Fecha y hora: </label>
        <input type="date" id="fecha" name="fecha" value="" placeholder="Ingrese la fecha y hora de la reunion ..." required />
        <br>
        <label for="lugar">Lugar: </label>
        <input type="text" id="lugar" name="lugar" value="" placeholder="Ingrese el lugar de la reunion ..." required />
        <br>
        <label for="coordenadas">Coordenadas: </label>
        <input type="text" id="coordenadas" name="coordenadas" value="" placeholder="Ingrese coordenadas del lugar de la reunion..." required />
        <br>
        <label for="remitente">Remitente: </label>
        <input type="text" id="remitente" name="remitente" value="" placeholder="Ingrese el remitente..." required />
        <br>
        <label for="invitados">Invitados: </label>
        <input type="text" id="invitados" name="invitados" value="" placeholder="Ingrese sus invitados..." required />
        <br>
        <label for="motivo">Motivo: </label>
        <input type="text" id="motivo" name="motivo" value="" placeholder="Ingrese el motivo de la reunion ..." required />
        <br>
        <label for="observaciones">Observaciones: </label>
        <input type="text" id="observaciones" name="observaciones" value="" placeholder="Ingrese sus observaciones..." required />
        <br>
        <input type="submit" id="crear" name="crear" value="Aceptar" />
        <input type="reset" id="cancelar" name="cancelar" value="Cancelar" />
    </form>

    </div>
    </fieldset>
</body>

</html>
